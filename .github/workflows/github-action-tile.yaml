name: Tiles
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install davfs
        run: sudo apt-get -y install davfs2
      - name: Mount storage
        run: |
            mkdir $HOME/ifk
            mount.cifs -o user=${{ secrets.WEBDAV_USER }},pass=${{ secrets.WEBDAV_PASSWORD }} //${{ secrets.WEBDAV_ADDRESS }} $HOME/ifk
            ls $HOME/ifk
      - name: Install tippecanoe
        run: |
            git clone https://github.com/mapbox/tippecanoe.git
            cd tippecanoe
            make -j
            sudo make install
